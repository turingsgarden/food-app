<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            color: #333;
            padding: 40px;
            margin: 0;
        }
        .card {
            background: #fff;
            max-width: 700px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.06);
        }
        h2 {
            color: #00695c;
            font-size: 1.6em;
            margin-bottom: 10px;
        }
        a {
            color: #009688;
            text-decoration: none;
            float: right;
        }
        ul {
            padding: 0;
        }
        li {
            list-style: none;
            margin-bottom: 10px;
        }
        .nav-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .nav-links a {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="nav-links">
            <h2>ðŸ‘¤ Welcome, {{ username }}!</h2>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
        <p>You can <a href="{{ url_for('index') }}">upload food images</a> from the home page and return here to view your profile summary.</p>

        <h3>Your Recent Dishes:</h3>
        <ul>
            {% for dish in dishes %}
                <li><strong>{{ dish.dish }}</strong> â€“ {{ dish.timestamp[:10] }}</li>
            {% else %}
                <li>No dishes uploaded yet.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
